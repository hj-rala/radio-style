<style>
.content {max-width:1280px; margin: 100px auto;}
.radio {padding: 15px;}
label{margin-bottom: 0;margin-left: .5rem;font-size: .8rem;cursor:pointer;}
.text-muted {display: inline-block;text-align: left;font-size: .8rem;}
input:disabled ~ label {color: #6c757d;}
.btns {width: 100%;
	display: -webkit-box;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-align: center;
	-ms-flex-align: center;
	align-items: center;
	-webkit-box-pack: space-evenly;
	-ms-flex-pack: space-evenly;
	justify-content: space-evenly;
	padding-bottom: 15px;
}
.sbr-btn {height: 30px;width: 30px;background-color: #FFF;border: 1px solid #eee;}
.sbr-btn:focus{box-shadow: none;}
.sbr-btn svg{height: 18px;width: 18px;fill: #888;
	animation-name: bounceIn;
	animation-duration: .75s;
	animation-fill-mode: both;
}
@keyframes bounceIn {
	0%, 20%, 40%, 60%, 80%, to {
	animation-timing-function: cubic-bezier(.215,.61,.355,1)
	}

	0% {
	opacity: 0;
	transform: scale3d(.3,.3,.3)
	}

	20% {
	transform: scale3d(1.2,1.2,1.2)
	}

	40% {
	transform: scale3d(.9,.9,.9)
	}

	60% {
	opacity: 1;
	transform: scale3d(1.03,1.03,1.03)
	}

	80% {
	transform: scale3d(.97,.97,.97)
	}

	to {
	opacity: 1;
	transform: scaleX(1)
	}
}
</style>
